<!DOCTYPE html>
<html lang="en" data-theme = 'light'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center ">

        <!--********************************* Home section***************************************** -->
        <section id="home" class="">
            <div class="text-[#FFFFFF] flex flex-col justify-center items-center min-h-screen gap-y-10">
                <h1 class="text-9xl anton-regular">ALPHABET CLASH</h1>
                <p class="text-2xl poppins-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn btn-primary bg-white text-black poppins-semibold">Play Now</button>
            </div>
        </section>
        <!-- **********************************Home end*********************** -->

        <!-- *******************************PlayGround Section**************************************** -->
        <section id="playGround" class="hidden">
            <div class="flex flex-col justify-center items-center gap-y-9 pt-8">
                <!-- *********************************screen Start************************************ -->
                <div>
                    <div class="artboard artboard-horizontal phone-6 text-white bg-[#FFFFFFB3]">
                        <div class="flex justify-center ">
                            <p class="bg-[#2F2941] px-10 py-2 rounded-b-xl poppins-medium">Don't watch keyboard  while playing...</p>
                        </div>
                        <div class="flex justify-center items-center h-full">
                            <h1 id="screen" class="text-black text-9xl font-bold poppins-semibold uppercase">y</h1>
                        </div>
                    </div>
                </div>
                <!-- *********************************Screen end*************************************** -->

                <!-- **********************************KeyBoard Start********************************** -->
                 <div>
                    <div class="my-1 flex w-full justify-center gap-1 uppercase">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1 uppercase">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1 uppercase">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                 </div>
                 <!-- *********************************KeyBoard End*********************************** -->

                 <!-- **********************************Life and Score********************************* -->
                <div class="flex justify-between  w-3/4">
                    <button class="btn bg-fuchsia-400 text-white ">
                        <p>Life</p>
                        <img src="images/heart.png" alt="">
                        <span>1</span>
                      </button>
                      <button class="btn bg-indigo-400 text-white">
                        <p>Score</p>
                        <img src="images/Dollar.png" alt="">
                        <span>1</span>
                      </button>
                </div>
            </div>
        </section>
        <!-- ************************PlayGround End************************ -->

        <!-- ***********************Score start*************************** -->
        <section id="score" class="hidden">
            <div class="flex justify-center items-center min-h-screen ">
                <div class=" bg-[#FFFFFF33] flex flex-col justify-center items-center rounded-xl p-10 gap-y-5">
                    <h1 class="text-5xl">
                        <span class="poppins-extrabold">Score:</span>
                        <span class="poppins-medium">14</span>
                    </h1>
                    <button class="btn btn-primary bg-[#FFFFFF] text-[#010313]">Play Now</button>
                    <p class="poppins-medium">Practice will make you Pro</p>
                </div>
            </div>
        </section>
        <!-- *********************************score end************************ -->
        <script src="scripts/index.js"></script>
        <script src="scripts/utility.js"></script>
    </main>
</body>
</html>
